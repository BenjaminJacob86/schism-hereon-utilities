# Metadata configuration for SCHISM interpolation scripts
# Contains variable definitions (names, units, standard names, long names, valid ranges)
# and global attributes for output NetCDF files

# Global attributes for output NetCDF files
# Note: 'history' and 'creation_date' are automatically generated by the script
global_attributes:
  title: "Gridded multivariable data from German Bight forecast with coupled SCHISM-WMM model components of GCOAST"
  Conventions: "CF-1.8"
  institution: "Helmholtz-Zentrum Hereon, Institute of Coastal Systems, Germany"
  originator: "Benjamin Jacob"
  contact: "Benjamin.Jacob@hereon.de"
  department: "https://www.hereon.de/institutes/coastal_systems_analysis_modeling/hydrodynamics_data_assimilation/team/index.php.en"
  source: "SCHISM_v5.11.0"
  crs: "EPSG:4326"
  field_type: "instantaneous"
  forecast_type: "hindcast"
  forecast_range: "2017"
  licence: "https://spdx.org/licenses/CC-BY-4.0.html"
  domain_name: "German Bight"

names:
  depth: depth
  elevation: zos
  salinity: so
  temperature: thetao
  horizontalVelX: uo
  horizontalVelY: vo
  velocity_magnitude: speed
  sigWaveHeight: swh
  meanWavePeriod: mwp
  zeroDowncrossPeriod: tz
  peakPeriod: pp
  meanWaveDirection: mwd
  dominantDirection: dp
  meanDirSpreading: sprd_mean
  peakSpreading: sprd_peak
  bottomStressX: tau_bx
  bottomStressY: tau_by

units:
  depth: m
  elevation: m
  salinity: 1e-3
  temperature: degC
  horizontalVelX: m/s
  horizontalVelY: m/s
  velocity_magnitude: m/s
  sigWaveHeight: m
  meanWavePeriod: s
  zeroDowncrossPeriod: s
  peakPeriod: s
  meanWaveDirection: degree
  dominantDirection: degree
  meanDirSpreading: degree
  peakSpreading: degree
  bottomStressX: Pa
  bottomStressY: Pa

# Standard names for 2D/surface fields
std_names_2d:
  depth: sea_floor_depth_below_sea_surface
  elevation: sea_surface_elevation
  salinity: sea_water_salinity
  temperature: sea_water_temperature
  horizontalVelX: surface_eastward_sea_water_velocity
  horizontalVelY: surface_northward_sea_water_velocity
  velocity_magnitude: surface_sea_water_velocity_magnitude
  sigWaveHeight: sea_surface_wave_significant_height
  meanWavePeriod: sea_surface_wave_mean_period_from_variance_spectral_density_first_frequency_moment
  zeroDowncrossPeriod: sea_surface_wave_zero_upcrossing_period
  peakPeriod: sea_surface_wave_period_at_variance_spectral_density_maximum
  meanWaveDirection: sea_surface_wave_to_direction
  dominantDirection: sea_surface_wave_from_direction_at_variance_spectral_density_maximum
  meanDirSpreading: sea_surface_wave_directional_spread
  peakSpreading: sea_surface_wave_directional_spread_at_variance_spectral_density_maximum
  bottomStressX: null
  bottomStressY: null

# Standard names for 3D fields (full depth)
std_names_3d:
  depth: sea_floor_depth_below_sea_surface
  elevation: sea_surface_elevation
  salinity: sea_water_salinity
  temperature: sea_water_temperature
  horizontalVelX: eastward_sea_water_velocity
  horizontalVelY: northward_sea_water_velocity
  velocity_magnitude: sea_water_velocity_magnitude
  sigWaveHeight: sea_surface_wave_significant_height
  meanWavePeriod: sea_surface_wave_mean_period_from_variance_spectral_density_first_frequency_moment
  zeroDowncrossPeriod: sea_surface_wave_zero_upcrossing_period
  peakPeriod: sea_surface_wave_period_at_variance_spectral_density_maximum
  meanWaveDirection: sea_surface_wave_to_direction
  dominantDirection: sea_surface_wave_from_direction_at_variance_spectral_density_maximum
  meanDirSpreading: sea_surface_wave_directional_spread
  peakSpreading: sea_surface_wave_directional_spread_at_variance_spectral_density_maximum
  bottomStressX: null
  bottomStressY: null

# Long names for 2D/surface fields
long_names_2d:
  depth: sea_floor_depth_below_sea_surface
  elevation: Sea Surface Height (SSH)
  salinity: Sea Water Salinity (SSS)
  temperature: Sea Surface Temperature (SST)
  horizontalVelX: Eastward Surface Sea Water Velocity (U)
  horizontalVelY: Northward Surface Sea Water Velocity (V)
  velocity_magnitude: Surface Sea Water Velocity Magnitude
  sigWaveHeight: Significant Wave Height (Hs)
  meanWavePeriod: Mean Wave Period (TM01) (1st Moment)
  zeroDowncrossPeriod: Zero-Downcrossing Wave Period (TM02)
  peakPeriod: Peak Wave Period (Tp)
  meanWaveDirection: Mean Wave Direction (Average Direction of Wave Propagation)
  dominantDirection: Dominant Wave Direction (Peak Wave Direction)
  meanDirSpreading: Mean Directional Spreading of Waves (sigma_dir)
  peakSpreading: Peak Directional Spreading of Waves (sigma_p)
  bottomStressX: Eastward Bottom Stress Component
  bottomStressY: Northward Bottom Stress Component

# Long names for 3D fields (full depth)
long_names_3d:
  depth: sea_floor_depth_below_sea_surface
  elevation: Sea Surface Height (SSH)
  salinity: Sea Water Salinity (SSS)
  temperature: Sea Water Temperature
  horizontalVelX: Eastward Sea Water Velocity (U)
  horizontalVelY: Northward Sea Water Velocity (V)
  velocity_magnitude: Sea Water Velocity Magnitude
  sigWaveHeight: Significant Wave Height (Hs)
  meanWavePeriod: Mean Wave Period (TM01) (1st Moment)
  zeroDowncrossPeriod: Zero-Downcrossing Wave Period (TM02)
  peakPeriod: Peak Wave Period (Tp)
  meanWaveDirection: Mean Wave Direction (Average Direction of Wave Propagation)
  dominantDirection: Dominant Wave Direction (Peak Wave Direction)
  meanDirSpreading: Mean Directional Spreading of Waves (sigma_dir)
  peakSpreading: Peak Directional Spreading of Waves (sigma_p)
  bottomStressX: Eastward Bottom Stress Component
  bottomStressY: Northward Bottom Stress Component

valid_ranges:
  depth: [-10.0, 8000.0]
  elevation: [-6.0, 12.0]
  salinity: [0.0, 42.0]
  temperature: [-2.0, 28.0]
  horizontalVelX: [-8.0, 8.0]
  horizontalVelY: [-8.0, 8.0]
  velocity_magnitude: [0.0, 8.0]
  sigWaveHeight: [0.0, 12.0]
  meanWavePeriod: [0.0, 40.0]
  zeroDowncrossPeriod: [0.0, 40.0]
  peakPeriod: [0.0, 40.0]
  meanWaveDirection: [0.0, 360.0]
  dominantDirection: [0.0, 360.0]
  meanDirSpreading: [0.0, 120.0]
  peakSpreading: [0.0, 120.0]
  bottomStressX: [-5.0, 5.0]
  bottomStressY: [-5.0, 5.0]

